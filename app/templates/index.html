<!DOCTYPE html>

<html>

    <head>
        <title>CSCI 587 Final Presentation</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
        <style>
        </style>
    </head>

    <body>
        <!-- NAV Section -->
        <header>
            {{ nav|safe }}
        </header>
        <main>
            <div class="section">
                <h1>CSCI 587</h1>
                <p>Description will go here.</p>
            </div>
            <div class="split">
                <div class="section">
                    <h1>Users</h1>
                    {% for user in users %}
                        <p>{{user}}</p>
                    {% endfor %}
                </div>
                <div class="section">
                    <h1>Connected Robots</h1>
                    {% for robot in robots %}
                        <p>Robot {{robot[1] (robot[0])}}</p>
                    {% endfor %}
                </div>
            </div>
        </main>
    </body>

</html>
