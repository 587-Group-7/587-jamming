<!DOCTYPE html>

<html>

<head>
    <title>Create New Account</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <header>
        {{ nav|safe }}
    </header>
    <main>
        <div class="section center">
            <h1>Login</h1>
            <p>Please enter your credentials to access your account.</p>
            <div class="form">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="password" id="password" name="password" placeholder="Password">
                <button type='submit' onClick="login()">Login</button>
                <input class="message" type="text" id="message" name="message" value="Login Successful" readonly>
            </div>
        </div>
    </main>

    <script>
        let timeout = null

        const createMessage = (msg) => {
            message.value = msg;
            message.classList.add("appear");
            timeout = setTimeout(() => {
                message.classList.remove("appear");
            }, 2000);
            return
        };

        const login = async () => {
            const message = document.getElementById("message");

            if (timeout !== null) {
                message.classList.remove("appear");
                clearTimeout(timeout);
                timeout = null
            }

            // Grab username and password from text entry.
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const data = {
                username,
                password
            }

            const res = await fetch('/user/login', {
                method: 'POST', // or 'PUT'
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            if (res.status === 200) {
                json = await res.json();
                document.cookie = `token=${json.access_token}`;
                createMessage("Login Success! Redirecting.");
                setTimeout(() => {
                    window.location.replace("/");
                }, 1500);
            } else {
                createMessage("Invalid credentials.");
            }
        };
    </script>
</body>

</html>
