<!DOCTYPE html>
<html lang="en">
<head>
    <!-- python -m SimpleHTTPServer 8080 -->
	
	<title>Heatmap</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>
<script src="/leaflet-heat.js"></script>

<div id="map" style="width: 100%; height: 100%;"></div>
<script>

	var map = L.map('map').setView( [ 
                39.75035755631502, -105.22396087646484
                ] , 4);

    var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

<!-- based on https://www.youtube.com/watch?v=wwA0wTJCywo&list=PLm76kc4VPkn27kRYq-58COO5r5bQdrKyy&index=23 -->
fetch('/sampledata.geojson', {method: 'GET'})
.then(response => response.json())
.then(json => {
   var min = 99;
   var max = 0;
   json.features.forEach(function(feature) {
     if (feature.properties.mag<min) { min = feature.properties.mag; }
     if (feature.properties.mag>max) { max = feature.properties.mag; }
   });
   var heatmapPts = [];
   json.features.forEach(function(feature) {
     heatmapPts.push([feature.geometry.coordinates[1],feature.geometry.coordinates[0],feature.properties.mag/max]);
   });
   var heat = L.heatLayer(heatmapPts, {
     radius: 20, minOpacity: 0.4,
     gradient: {
      '0.00': 'rgb(255,0,255)',
      '0.25': 'rgb(0,0,255)',
      '0.50': 'rgb(0,255,0)',
      '0.75': 'rgb(255,255,0)',
      '1.00': 'rgb(255,0,0)' 
     }
   }).addTo(map);
   map.fitBounds(json.getBounds());
})
.catch(error => console.log(error.message));
</script>


</body>
</html>
