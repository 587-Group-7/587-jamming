<body>
<script src="{{ url_for('static', path='/leaflet-heat.js') }}"></script>

<div id="map" style="width: 100%; height: 100%;"></div>
<script>

	var map = L.map('map').setView( [ 
                39.75035755631502, -105.22396087646484
                ] , 4);

    var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
      tileSize: 512,
      zoomOffset: -1,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

<!-- based on https://www.youtube.com/watch?v=wwA0wTJCywo&list=PLm76kc4VPkn27kRYq-58COO5r5bQdrKyy&index=23 -->
fetch("/mapped", 
   {method: 'GET'})
.then(response => response.json())
.then(json => {
  console.log(json);
   var min = 99.0;
   var max = 0.0;
   json.forEach(obj => {
     if (obj.intensity<min) { min = obj.intensity; }
     if (obj.intensity>max) { max = obj.intensity; }
   });
   var heatmapPts = [];
   var minLng = 9999;
   var minLat = 9999;
   var maxLng = -9999;
   var maxLat = -9999;
   json.forEach(obj=> {
     heatmapPts.push([obj.lng,obj.lat,obj.intensity/max]);
     if (obj.lng < minLng) minLng=obj.lng;
     if (obj.lng > maxLng) maxLng=obj.lng;
     if (obj.lat < minLat) minLat=obj.lat;
     if (obj.lat > maxLat) maxLat=obj.lat;
   });
   var heat = L.heatLayer(heatmapPts, {
     radius: 20, minOpacity: 0.4,
     gradient: {
      '0.00': 'rgb(255,0,255)',
      '0.25': 'rgb(0,0,255)',
      '0.50': 'rgb(0,255,0)',
      '0.75': 'rgb(255,255,0)',
      '1.00': 'rgb(255,0,0)' 
     }
   }).addTo(map);
   // map.fitBounds(json.getBounds());
   //map.fitBounds([ [minLng, minLat], [maxLng, maxLat] ]);
})
.catch(error => console.log(error.message));
</script>

</body>
</html>
